<script src="../../../static/js/jsdb.min.js"></script>
<script>
  $(function () {
    $("#jsGrid1").jsGrid({
        height: "100%",
        width: "100%",

        sorting: true,
        paging: true,

        data: db.clients,

        fields: [
            { name: "Nome", type: "text", width: 200 },
            { name: "Login", type: "number", width: 150 },
            { name: "Email", type: "text", width: 150 },
            { name: "Excluido", type: "select", items: db.countries, valueField: "Id", textField: "Name" },
            { name: "permissao", type: "text", width:200 },
            { name: "ativo", type: "checkbox", title: "Ativo" }
        ]
    });
  });
</script>
