<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>

  <!-- favicon -->
  <link rel="shotcut icon" href="">
  <link rel="shotcut icon" href="{{ url_for('static', filename='img/favicon.png')}}">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{{ url_for('static', filename='plugins/fontawesome-free/css/all.min.css')}}" />
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{{ url_for('static', filename='plugins/icheck-bootstrap/icheck-bootstrap.min.css')}}" />
  <!-- grid -->
  <link rel="stylesheet" href="{{ url_for('static', filename='plugins/jsgrid/jsgrid.css')}}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='plugins/jsgrid/jsgrid.min.css')}}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='plugins/jsgrid/jsgrid-theme.css')}}" />
  <!-- Theme style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/adminlte.min.css')}}" />
</head>
<body class="hold-transition sidebar-mini layout-fixed" data-panel-auto-height-mode="height">
  <div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="" href="" role="button"><i class="fas fa"></i></a>
        </li>
      </ul>

      <!-- Main Sidebar Container -->
      <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="/home" class="brand-link">
          <span class="brand-text font-weight-light" style="padding-left: 100px;">SGI</span>
        </a>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
            
              <li class="nav-item">
              <a href="" class="nav-link">
                <i class="nav-icon fas fa-users"></i>
                <p>
                  Cadastro
                  <i class="right fas fa-angle-left"></i>
                </p>
              </a>

              <ul class="nav nav-treeview">
                <li class="item" style=" padding-left: 70px;">
                  <a class="link" href="/userGrid" style="color: lightGray;">
                    <i class="far fa nav-icon"></i>
                    <p>Usuário</p>
                  </a>
                </li>
                
                <li class="nav-item" style=" padding-left: 70px;">
                  <a class="link" href="/materialGrid" style="color: lightGray;">
                    <i class="far fa nav-icon"></i>
                    <p>Material</p>
                  </a>
                </li>
                
                <li class="nav-item" style=" padding-left: 70px;">
                  <a class="link" href="/movGrid" style="color: lightGray;">
                    <i class="far fa nav-icon"></i>
                    <p>Movimentação</p>
                  </a>
                </li>
                
                <li class="nav-item" style=" padding-left: 70px; ">
                  <a class="link" href="/provGrid" style="color: lightGray;">
                    <i class="far fa nav-icon"></i>
                    <p>Fornecedor</p>
                  </a>
                </li>
              
              </ul>
            </li>
            <a href="" class="nav-link" onclick={handleLogOut()}>
              <i class="nav-icon fas fa-sign-out-alt" aria-hidden="true"></i>
              <p> Sair </p>
            </a>
          </ul>
        </nav>
  </div>
  </aside>

  <div class="content-wrapper" >
    {% block body %} {% endblock %}
  </div>
  </div>

  <!-- jQuery -->
  <script src="{{ url_for('static', filename='plugins/jquery/jquery.min.js')}}"></script>
  <!-- Bootstrap 4 -->
  <script src="{{ url_for('static', filename='plugins/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
  <!-- grid -->
  <script src="{{ url_for('static', filename='plugins/jsgrid/demos/db.js')}}"></script>
  <script src="{{ url_for('static', filename='plugins/jsgrid/jsgrid.min.js')}}"></script>
  <!-- AdminLTE App -->
  <script src="{{ url_for('static', filename='js/adminlte.min.js')}}"></script>
  <!-- grid head holder -->
  <script src="{{ url_for('static', filename='js/gridHolders.js')}}"></script>
  <script>

    function handleLogOut() {

      fetch(`${window.origin}/logout`, {
        method: "POST",
        credentials: "include", //insert cookies in the page
        body: '', 
        cache: "no-cache",
        headers: new Headers({
          "content-type": "application/json"
        })
      }).then(function (response) {
          if (response.status !== 200){
            console.log(response.status)
            return
          } else {
            window.location.href = ""
          }
        })
      }

  </script>
  {% block script %} {% endblock %}
  
</body>

</html>
